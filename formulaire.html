<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Avis</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="border p-3 bg-gray-300 shadow-lg rounded-lg w-full max-w-md mx-4 px-6">
        <h1 class="text-2xl text-center mb-4">Formulaire d'Avis</h1>
        
        <!-- Afficher un message de succès ou d'erreur ici si nécessaire -->

        <form action="insert.php" method="POST">
            <label for="nom" class="block text-sm font-semibold mb-2">Nom:</label>
            <input type="text" id="nom" name="nom" class="w-full p-2 mb-4" required>

            <label for="prenom" class="block text-sm font-semibold mb-2">Prénom:</label>
            <input type="text" id="prenom" name="prenom" class="w-full p-2 mb-4" required>

            <label for="email" class="block text-sm font-semibold mb-2">Email:</label>
            <input type="email" id="email" name="email" class="w-full p-2 mb-4" required>

            <label for="commune" class="block text-sm font-semibold mb-2">Commune:</label>
            <select id="commune" name="commune" class="w-full p-2 mb-4" required>
                <option value="Yopougon">Yopougon</option>
                <option value="Treichville">Treichville</option>
                <option value="Cocody">Cocody</option>
                <option value="Koumassi">Koumassi</option>
            </select>

            <label for="note" class="block text-sm font-semibold mb-2">Note (sur 5):</label>
            <input type="number" id="note" name="note" min="0" max="5" step="0.1"  class="w-full p-2 mb-4" required>

            <button type="submit" class="bg-blue-500 text-white p-2 w-full mb-5 ">Enregistrer</button>
            <a href="index.php" class="bg-red-500  rounded-full  text-white p-2 ">RETOUR</a>

        </form>

    </div>
</body>

</html>
